title: About
icon: ☎️

status:
  draft: true
  listed: true

options:
  url: false
  delete: false

columns:
  #main
  main:
    width: 2/3
    sections:

      info:
        headline: Info
        type: info
        text: "Auf dieser Seite erzählen wir etwas mehr über uns."

      # a simple form
      content:
        type: fields
        fields:
          intro:
            label: Intro
            type: text
            text: "{{ page.Intro.kirbytext }}"

          claim:
            label: Claim
            type: text
            text: "{{ page.Claim.kirbytext }}"

          # main body copy
          pagetext:
            label: Seitentext
            type: textarea
            size: huge
            text: "{{ page.PageText.kirbytext }}"

  # sidebar
  sidebar:
    width: 1/3
    sections:

      # a list of files
      files:
        type: files
        headline: Files